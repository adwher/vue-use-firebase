name: Publish

on:
  release:
    types: [created]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"

      - run: npm install
      - run: npm run build
      - run: npm test

  publish:
      name: Publish NPM
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: "14.x"
            registry-url: "https://registry.npmjs.org"

        - run: npm install
        - run: npm run build
        - run: npm run declarate
        - run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
